<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Commerce Website</title>
  <style>
    :root {
      --primary: #4f8cff;
      --accent: #ffb347;
      --bg: #f7f8fa;
      --card: #fff;
      --text: #222;
      --border: #e0e0e0;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    header {
      background: var(--primary);
      color: #fff;
      padding: 1.5rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    .logo {
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 2px;
    }
    .cart-btn {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 50px;
      padding: 0.7rem 1.5rem;
      font-size: 1.1rem;
      cursor: pointer;
      position: relative;
      transition: background 0.2s;
    }
    .cart-btn:hover { background: #ffa500; }
    .cart-count {
      position: absolute;
      top: -8px;
      right: -8px;
      background: #ff4d4f;
      color: #fff;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.95rem;
      font-weight: bold;
    }
    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 2rem;
    }
    .product-card {
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.06);
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid var(--border);
      transition: box-shadow 0.2s;
    }
    .product-card:hover {
      box-shadow: 0 6px 24px rgba(79,140,255,0.10);
    }
    .product-img {
      width: 140px;
      height: 140px;
      object-fit: contain;
      margin-bottom: 1rem;
      border-radius: 12px;
      background: #f2f2f2;
      border: 1px solid #eee;
    }
    .product-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      text-align: center;
    }
    .product-price {
      color: var(--primary);
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .add-btn {
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 50px;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .add-btn:hover { background: #2563eb; }
    /* Cart Sidebar */
    .cart-sidebar {
      position: fixed;
      top: 0;
      right: -400px;
      width: 360px;
      height: 100vh;
      background: #fff;
      box-shadow: -2px 0 16px rgba(0,0,0,0.10);
      z-index: 1000;
      transition: right 0.3s;
      display: flex;
      flex-direction: column;
    }
    .cart-sidebar.open { right: 0; }
    .cart-header {
      padding: 1.2rem 1.5rem;
      border-bottom: 1px solid var(--border);
      font-size: 1.3rem;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .close-cart {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--primary);
    }
    .cart-items {
      flex: 1;
      overflow-y: auto;
      padding: 1rem 1.5rem;
    }
    .cart-item {
      display: flex;
      align-items: center;
      margin-bottom: 1.2rem;
      border-bottom: 1px solid #f0f0f0;
      padding-bottom: 1rem;
    }
    .cart-item-img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      border-radius: 8px;
      background: #f2f2f2;
      margin-right: 1rem;
      border: 1px solid #eee;
    }
    .cart-item-info {
      flex: 1;
    }
    .cart-item-title {
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 0.2rem;
    }
    .cart-item-price {
      color: var(--primary);
      font-size: 1rem;
      font-weight: bold;
    }
    .cart-item-qty {
      display: flex;
      align-items: center;
      margin-top: 0.5rem;
    }
    .qty-btn {
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      font-size: 1.1rem;
      cursor: pointer;
      margin: 0 0.5rem;
      transition: background 0.2s;
    }
    .qty-btn:hover { background: #2563eb; }
    .remove-btn {
      background: none;
      border: none;
      color: #ff4d4f;
      font-size: 1.2rem;
      cursor: pointer;
      margin-left: 0.5rem;
    }
    .cart-footer {
      padding: 1.2rem 1.5rem;
      border-top: 1px solid var(--border);
      background: #fafbfc;
    }
    .cart-total {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 1rem;
      color: var(--primary);
    }
    .checkout-btn {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 50px;
      padding: 0.8rem 2rem;
      font-size: 1.1rem;
      cursor: pointer;
      width: 100%;
      transition: background 0.2s;
    }
    .checkout-btn:hover { background: #ffa500; }
    @media (max-width: 900px) {
      main { grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); }
      .cart-sidebar { width: 100vw; max-width: 400px; }
    }
    @media (max-width: 600px) {
      header { flex-direction: column; gap: 1rem; }
      main { gap: 1rem; }
      .cart-sidebar { width: 100vw; max-width: 100vw; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">ShopEase</div>
    <button class="cart-btn" onclick="toggleCart()">
      ðŸ›’ Cart <span class="cart-count" id="cart-count">0</span>
    </button>
  </header>
  <main id="product-list">
    <!-- Products will be injected here -->
  </main>
  <aside class="cart-sidebar" id="cart-sidebar">
    <div class="cart-header">
      <span>Your Cart</span>
      <button class="close-cart" onclick="toggleCart()">&times;</button>
    </div>
    <div class="cart-items" id="cart-items">
      <!-- Cart items will be injected here -->
    </div>
    <div class="cart-footer">
      <div class="cart-total">Total: $<span id="cart-total">0.00</span></div>
      <button class="checkout-btn" onclick="checkout()">Checkout</button>
    </div>
  </aside>
  <script>
    // Sample product data
    const products = [
      {
        id: 1,
        name: "Wireless Headphones",
        price: 59.99,
        image: "https://images.unsplash.com/photo-1511367461989-f85a21fda167?auto=format&fit=crop&w=400&q=80"
      },
      {
        id: 2,
        name: "Smart Watch",
        price: 99.99,
        image: "https://images.unsplash.com/photo-1516574187841-cb9cc2ca948b?auto=format&fit=crop&w=400&q=80"
      },
      {
        id: 3,
        name: "Bluetooth Speaker",
        price: 39.99,
        image: "https://images.unsplash.com/photo-1509395176047-4a66953fd231?auto=format&fit=crop&w=400&q=80"
      },
      {
        id: 4,
        name: "DSLR Camera",
        price: 499.99,
        image: "https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=400&q=80"
      },
      {
        id: 5,
        name: "Laptop",
        price: 899.99,
        image: "https://images.unsplash.com/photo-1517336714731-489689fd1ca8?auto=format&fit=crop&w=400&q=80"
      },
      {
        id: 6,
        name: "Smartphone",
        price: 699.99,
        image: "https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?auto=format&fit=crop&w=400&q=80"
      }
    ];
    // Cart state
    let cart = [];
    // Render products
    function renderProducts() {
      const list = document.getElementById('product-list');
      list.innerHTML = '';
      products.forEach(product => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <img src="${product.image}" alt="${product.name}" class="product-img">
          <div class="product-title">${product.name}</div>
          <div class="product-price">$${product.price.toFixed(2)}</div>
          <button class="add-btn" onclick="addToCart(${product.id})">Add to Cart</button>
        `;
        list.appendChild(card);
      });
    }
    // Add to cart
    function addToCart(id) {
      const item = cart.find(i => i.id === id);
      if (item) {
        item.qty++;
      } else {
        const product = products.find(p => p.id === id);
        cart.push({ ...product, qty: 1 });
      }
      updateCart();
      openCart();
    }
    // Remove from cart
    function removeFromCart(id) {
      cart = cart.filter(i => i.id !== id);
      updateCart();
    }
    // Change quantity
    function changeQty(id, delta) {
      const item = cart.find(i => i.id === id);
      if (!item) return;
      item.qty += delta;
      if (item.qty <= 0) removeFromCart(id);
      updateCart();
    }
    // Update cart UI
    function updateCart() {
      const items = document.getElementById('cart-items');
      const count = document.getElementById('cart-count');
      const total = document.getElementById('cart-total');
      items.innerHTML = '';
      let totalCount = 0;
      let totalPrice = 0;
      cart.forEach(item => {
        totalCount += item.qty;
        totalPrice += item.qty * item.price;
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <img src="${item.image}" class="cart-item-img" alt="${item.name}">
          <div class="cart-item-info">
            <div class="cart-item-title">${item.name}</div>
            <div class="cart-item-price">$${item.price.toFixed(2)}</div>
            <div class="cart-item-qty">
              <button class="qty-btn" onclick="changeQty(${item.id}, -1)">-</button>
              <span>${item.qty}</span>
              <button class="qty-btn" onclick="changeQty(${item.id}, 1)">+</button>
              <button class="remove-btn" onclick="removeFromCart(${item.id})">&times;</button>
            </div>
          </div>
        `;
        items.appendChild(div);
      });
      count.textContent = totalCount;
      total.textContent = totalPrice.toFixed(2);
    }
    // Cart sidebar controls
    function toggleCart() {
      document.getElementById('cart-sidebar').classList.toggle('open');
    }
    function openCart() {
      document.getElementById('cart-sidebar').classList.add('open');
    }
    function checkout() {
      if (cart.length === 0) {
        alert('Your cart is empty!');
        return;
      }
      let summary = 'Thank you for your purchase!\n\nOrder Summary:\n';
      cart.forEach(item => {
        summary += `${item.name} x${item.qty} - $${(item.qty * item.price).toFixed(2)}\n`;
      });
      summary += `\nTotal: $${cart.reduce((sum, i) => sum + i.qty * i.price, 0).toFixed(2)}`;
      alert(summary);
      cart = [];
      updateCart();
      toggleCart();
    }
    // Initial render
    renderProducts();
    updateCart();
  </script>
</body>
</html>
